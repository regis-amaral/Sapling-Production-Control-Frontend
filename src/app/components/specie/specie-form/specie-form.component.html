<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nome da Esp√©cie</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>

  <button *ngIf="!isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
