<h1 *ngIf="!isChange" mat-dialog-title>Nova Espécie</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Espécie</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nome da Espécie</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
